version: "3.3"
services:
  consul:
    image: consul
    container_name: consul
    ports:
      - 8500:8500
    command: consul agent -data-dir=/tmp/consul -server -bootstrap -ui  -node=WayneChu_nas -bind=0.0.0.0 -client=0.0.0.0
    labels:
      - traefik.enable=true
      - traefik.port=8500
      - traefik.tags=consulTag
      - traefik.docker.network=traefik
    networks:
      - traefik

  registrator:
    image: gliderlabs/registrator:master
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    command: consul://0.0.0.0:8500
    container_name: registrator
    network_mode: host
    restart: always
    depends_on:
      - consul
  proxy:
    image: traefik:v2.1
    restart: always
    container_name: proxy
    ports:
      - "3000:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml
    depends_on:
      - consul
    labels:
      - traefik.frontend.rule=Host:127.0.0.1
      - traefik.enable=true
      - traefik.port=8080
      - traefik.tags=webgateway
      - traefik.docker.network=traefik
    networks:
      - traefik
